<script type="text/javascript">
function toggleVideo(state) {
    // if state == 'hide', hide. Else: show video
    var div = document.getElementById("video_div");
    var iframe = div.getElementsByTagName("iframe")[0].contentWindow;
    div.style.display = state == 'hide' ? 'none' : '';
    func = state == 'hide' ? 'pauseVideo' : 'playVideo';
    iframe.postMessage('{"event":"command","func":"' + func + '","args":""}', '*');
}
$(document).ready(function () {
	$('#video_div').height(3*$(document).height()/4);
	$('.dl-trigger').hide();
	$('.dl-trigger').click();
	$('#button-text').click(function(){
	if($('#index').hasClass('pt-page-current') == true){
		$('#button-text').html('Back to Front page');
		console.log("True");
		toggleVideo('hide');
	}
	if($('#contact').hasClass('pt-page-current') == true){
		$('#button-text').html('Contact Us');
		console.log("True");
		toggleVideo('show');
	}
	// console.log($(window).width());

});

});
